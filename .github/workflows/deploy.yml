name: Deploy React App to Hostinger

on:
  push:
    branches:
      - main   # or master if you use that

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 20

      # ðŸ‘‡ If your React app is in a subfolder, set working-directory
      - name: Install dependencies
        run: npm install
        working-directory: .   # change to client if your code is inside /client

      - name: Build React App
        run: npm run build
        working-directory: .   # change to client if your code is inside /client

      - name: Deploy via FTP
        uses: SamKirkland/FTP-Deploy-Action@v4.3.4
        with:
          server: ${{ secrets.FTP_HOST }}
          username: ${{ secrets.FTP_USERNAME }}
          password: ${{ secrets.FTP_PASSWORD }}
          port: ${{ secrets.FTP_PORT }}
          server-dir: ${{ secrets.FTP_PATH }}
          local-dir: build    # change to client/build if your code is inside /client
