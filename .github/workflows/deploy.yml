name: Deploy to Hostinger

on:
  push:
    branches:
      - main   # or master

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v3

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 18

      - name: Install Dependencies & Build
        run: |
          npm install
          npm run build

      - name: Deploy to Hostinger via FTP
        uses: SamKirkland/FTP-Deploy-Action@v4.3.4
        with:
          server: ftp.twinklemediahub.com
          username: ${{ u694280384.twinkletmh }}
          password: ${{ Twinkle@0118 }}
          server-dir: /home/u694280384/domains/twinklemediahub.com/public_html
          local-dir: build/
